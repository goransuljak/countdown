<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="section-center">
    
        
          <img src="./ps5.jpg" alt="gift" />
        
        <!-- info -->
        
          <h3>New PS5</h3>
          <h4 class="giveaway">
            Sell ends on Sunday, 24 april 2020, 8:00am
          </h4>
          <p>
          It is a brand new PS5 
          </p>
          <div class="deadline">
            <!--DAYS-->
            <div class="deadline-format">
              <div>
                <h4 class="days">34</h4>
                <span>days</span>
              </div>
            </div>
            <!-- END OF DAYS -->

            <!-- HOURS -->
            <div class="deadline-format">
              <div>
                <h4 class="hours">34</h4>
                <span>hours</span>
              </div>
            </div>
            <!-- END OF HOURS -->

            <!-- MINUTES -->
            <div class="deadline-format">
              <div>
                <h4 class="minutes">34</h4>
                <span>mins</span>
              </div>
            </div>
            <!-- END OF MINUTES -->

            <!-- SECONDS -->
            <div class="deadline-format">
              <div>
                <h4 class="seconds">34</h4>
                <span>secs</span>
              </div>
            </div>
            <!-- END OF SECONDS -->
          </div>
    
      </section>


      <script src="main.js"></script>
</body>
</html>
